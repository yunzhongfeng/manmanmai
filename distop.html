<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 理想视口标准写法 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买--移动版(比价,淘好货)</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/distop.css">
    <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>
    <a href="javascript:;" name="top"></a>
    <!-- 头部 -->
    <div class="ct100_header1 clearfix">
        <div class="logo fl">
            <a href="javascript:;">
                <img src="https://img.alicdn.com/imgextra/i1/690311/TB2cMR0aQUmBKNjSZFOXXab2XXa_!!690311.png" alt="">
            </a>
        </div>
        <div class="appdown fr">
            <a href="http://m.manmanbuy.com/app.html?type=headword&value=wap">
                <img src="https://img.alicdn.com/imgextra/i2/690311/TB2beKvaTXYBeNkHFrdXXciuVXa_!!690311.png" alt="手机APP下载">
            </a>
        </div>
    </div>
    <!-- 搜索框 -->
    <form action="./search.html" method="get" name="form" id="search-form">
        <div class="search pr">
            <div class="search_text">
                <span></span>
                <input type="search" placeholder="请输入要比价的商品">
            </div>
            <div class="search_btn">
                <input type="submit" value="搜索">
            </div>
        </div>
    </form>
    <!-- 面包屑导航 -->
    <div class="subnav">
        <a href="javascript:;">首页</a>
        &gt;
        <a href="javascript:;">品牌大全</a>
        &gt;
        <span>正装裤哪个牌子好</span>
    </div>
    <!-- 十大品牌部分开始 -->
    <div class="model">
        <div class="model_title">
            <h3></h3>
        </div>
        <div class="model_content">
            <ul>
                <!-- 模板引擎 -->
            </ul>
        </div>
    </div>
    <!-- 产品销量排行 -->
    <div class="Product_sales">
        <div class="Product_title">
            <h3></h3>
        </div>
        <div class="Product_content">
            <ul>
                <!-- 模板引擎 -->
            </ul>
        </div>
    </div>
    <!-- 用户评论 -->
    <div class="Product_sales hot_product">
        <div class="Product_title hot_title">
            <h3></h3>
        </div>
        <div class="hot_list">
            <a href="javascript:;">
                <div class="protit clearfix">
                    <div class="pic fl">
                    </div>
                    <div class="tit">大金(DAIKIN) FTXB336TCLW 小鑫系列 大1.5匹 冷暖变频 壁挂式空调</div>
                </div>
            </a>
            <ul>
                <!-- 模板引擎 -->
            </ul>
        </div>
    </div>
    <!-- 底部 -->
    <footer>
        <!-- 返回顶部按钮 -->
        <a href="#top" class="goTop iconfont icon-dingbu" id="goTop"></a>
        <div class="footer_login">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#top">返回顶部</a>
        </div>
        <div class="footer_info">
            <p>
                <a href="javascript:;" class="red">手机APP下载</a>
                <a href="javascript:;">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
        <div class="app-promotion-bar">
            <a href="javascript:;" class="closefix iconfont icon-guanbi2"></a>
            <span class="icon"></span>
            <p class="titlefix">慢慢买</p>
            <p class="describe">全网比价,查历史价格</p>
            <a href="javascript:;" class="download-btn">立即打开</a>
        </div>
    </footer>
</body>
<script type="text/template" id="tmpl">
    {{each result value}}
    <li>
        <a href="javascript:;" title="{{value.brandName}}">
            <em class="iconfont icon-xiangyou1 con-ico"></em>
            <span>{{$index+1}}</span>
            <div class="inner">
                <div class="tit">{{value.brandName}}</div>
                <p>{{value.brandInfo}}</p>
            </div>
        </a>
    </li>
    {{/each}}


</script>
<script type="text/tmpl" id="tp">
    {{each data value}}
    <li>
        <a href="./bijia.html?productId={{value.productId}}">
            <div class="pic">
                {{@value.productImg}}
            </div>
            <div class="info">
                <div class="tit">{{value.productName}}</div>
                <div class="price clearfix">
                    <em>{{value.productPrice}}</em>
                    <span class="star">
                        <i class="star5"></i>
                    </span>
                </div>
                <div class="other">
                    <em>{{value.productQuote}}</em>
                    <em>全网{{value.productCom}}</em>
                </div>
            </div>
        </a>
    </li>
    {{/each}} {{each res value index}}
    <li>
        <div class="plbox">
            <a href="javascript:;">
                <div class="name clearfix">
                    {{value.comName}}：
                    <span class="star">
                        <em class="star5"></em>
                    </span>
                    <i class="fr">{{value.comTime}}</i>
                </div>
                <div class="con">{{value.comContent}}</div>
            </a>
        </div>
    </li>
    {{/each}}
</script>
<script src="./js/jquery.min.js"></script>
<script src="./lib/art-template/template-web.js"></script>
<script src="./lib/itcast_plg.js"></script>
<script src="./js/public.js"></script>
<script src="./js/distop.js"></script>

</html>
